<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
        }
        .dashboard-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        .btn {
            background: #ff8c00;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e07b00;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Tableau Dashboard</h1>
        <p>Explore the insights from our best group project.</p>
        <button class="btn" onclick="reloadDashboard()">Refresh Dashboard</button>
        <div id="tableauViz" class="dashboard-container"></div>
    </div>
    <footer>
        <p>&copy; 2025 Interactive Dashboard. All rights reserved.</p>
    </footer>
    <script>
        var viz;
        function loadDashboard() {
            var containerDiv = document.getElementById("tableauViz");
            var url = "https://public.tableau.com/views/BestGroupProject1/Dashboard1?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link";
            var options = {
                width: "100%",
                height: "600px",
                hideTabs: true,
                onFirstInteractive: function () {
                    console.log("Tableau Dashboard Loaded.");
                }
            };
            viz = new tableau.Viz(containerDiv, url, options);
        }
        function reloadDashboard() {
            if (viz) {
                viz.dispose();
            }
            loadDashboard();
        }
        window.onload = loadDashboard;
    </script>
</body>
</html>
